        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
          headers:
            Cache-Control:
              explode: false
              schema:
                type: string
              style: simple
            Content-Type:
              explode: false
              schema:
                type: string
              style: simple
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      summary: Get application favicon
      tags:
      - Application Images
  /app-images/logo:
