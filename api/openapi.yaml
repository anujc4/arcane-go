      description: Authenticate a user with username and password
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLogin'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseApiResponseLoginResponse'
          description: OK
          headers:
            Set-Cookie:
              explode: false
              schema:
                description: Session cookie
                type: string
              style: simple
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      summary: Login
      tags:
      - Auth
  /auth/logout:
    post:
      description: Clear authentication session
      operationId: logout
      responses:
        "200":
          content:
            application/json:
