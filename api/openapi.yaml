openapi: 3.1.0
info:
  description: "Modern Docker Management, Designed for Everyone"
  title: Arcane API
  version: 1.11.2
servers:
- url: https://arcane.privaterelay.xyz/api
paths:
  /api-keys:
    get:
      description: Get a paginated list of API keys
      operationId: list-api-keys
      parameters:
      - description: Search query for filtering by name or description
        explode: false
        in: query
        name: search
        required: false
        schema:
          description: Search query for filtering by name or description
          type: string
        style: form
      - description: Column to sort by
        explode: false
        in: query
        name: sort
        required: false
        schema:
          description: Column to sort by
          type: string
        style: form
      - description: Sort direction (asc or desc)
        explode: false
        in: query
        name: order
        required: false
        schema:
          default: asc
          description: Sort direction (asc or desc)
          type: string
        style: form
      - description: Start index for pagination
        explode: false
        in: query
        name: start
        required: false
        schema:
          default: 0
          description: Start index for pagination
          format: int64
          type: integer
        style: form
      - description: Number of items per page
        explode: false
        in: query
        name: limit
        required: false
        schema:
          default: 20
          description: Number of items per page
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyPaginatedResponse'
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: List API keys
      tags:
      - API Keys
    post:
      description: Create a new API key for programmatic access
      operationId: create-api-key
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApikeyCreateApiKey'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseApiResponseApiKeyCreatedDto'
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: Create an API key
      tags:
      - API Keys
  /api-keys/{id}:
    delete:
      description: Delete an API key by ID
      operationId: delete-api-key
      parameters:
      - description: API key ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          description: API key ID
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseApiResponseMessageResponse'
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: Delete an API key
      tags:
      - API Keys
    get:
      description: Get details of a specific API key by ID
      operationId: get-api-key
      parameters:
      - description: API key ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          description: API key ID
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseApiResponseApiKey'
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: Get an API key
      tags:
      - API Keys
    put:
      description: Update an existing API key's details
      operationId: update-api-key
      parameters:
      - description: API key ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          description: API key ID
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApikeyUpdateApiKey'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseApiResponseApiKey'
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: Error
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: Update an API key
      tags:
      - API Keys
  /app-images/favicon:
