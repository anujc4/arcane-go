  /container-registries:
    get:
      description: Get a paginated list of container registries
      operationId: listContainerRegistries
      parameters:
      - description: Page number
        explode: false
        in: query
        name: "pagination[page]"
        required: false
        schema:
          default: 1
          description: Page number
          format: int64
          type: integer
        style: form
      - description: Items per page
        explode: false
        in: query
        name: "pagination[limit]"
        required: false
        schema:
          default: 20
          description: Items per page
          format: int64
          type: integer
        style: form
      - description: Column to sort by
        explode: false
        in: query
        name: "sort[column]"
        required: false
        schema:
          description: Column to sort by
          type: string
        style: form
      - description: Sort direction
        explode: false
        in: query
        name: "sort[direction]"
        required: false
        schema:
